<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  
  {{ partial "head.html" . }}
  
  <body
  class="{{ block "body-classes" . }}{{ end }}"
  lang="{{ .Site.LanguageCode }}">
  
  {{ partial "navbar.html" . }}

  {{ block "main" . }}{{ end }}
  
  {{ if not .Params.hide_footer }}
    {{ block "footer" . }}{{ end }}
  {{ end }}

  {{ range .Site.Params.plugins_js }}
    <script type="text/javascript" src="{{ . }}"></script>
  {{ end }}
  </body>
</html>
